        body {

        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes fireworks {
            0% {
                transform: scale(0.5) translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(-50%, -50%);
                opacity: 0;
            }
        }

        .firework {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,0,0,1) 50%, rgba(255,255,255,0) 70%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: fireworks 1.5s ease-out forwards;
        }

        .text-container {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            animation: fadeText 4s infinite;
        }

        @keyframes fadeText {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .book-container {
            position: relative;
            width: 800px;
            height: 500px;
            perspective: 2000px;
        }

        .book {
            position: relative;
            width: 100%;

            transform-style: preserve-3d;

            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 1;

        .page img {
            width: 100%;

        .book .page:nth-child(1) {

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR ABDUVOKHIT</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #4a4a4a, #2c2c2c);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes fireworks {
            0% {
                transform: scale(0.5) translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(-50%, -50%);
                opacity: 0;
            }
        }

        .firework {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,0,0,1) 50%, rgba(255,255,255,0) 70%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: fireworks 1.5s ease-out forwards;
        }

        .text-container {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            animation: fadeText 4s infinite;
        }

        @keyframes fadeText {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .book-container {
            position: relative;
            width: 800px;
            height: 500px;
            perspective: 2000px;
        }

        .book {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s ease-in-out;
        }

        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('photo_2025-01-14_11-32-05.jpg') no-repeat center/cover;
            backface-visibility: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .page {
            position: absolute;
            width: 98%;
            height: 96%;
            background: white;
            top: 2%;
            left: 1%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            transform-origin: left center;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 1;
            overflow: hidden;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page::after {
            content: attr(data-message);
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .book .page:nth-child(1) {
            transform: rotateY(0deg);
        }

        .book .page:nth-child(2) {
            transform: rotateY(-180deg);
        }

        .book .page:nth-child(3) {
            transform: rotateY(-360deg);
        }

        .controls {
            position: absolute;
            bottom: -60px;
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .controls button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .controls button:hover {
            background-color: #6B3A0A;
        }
    </style>
</head>
<body>

        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        function updateBook() {
            const rotation = currentPage * -180;
            pages.forEach((page, index) => {
                if (index <= currentPage) {
                    page.style.transform = `rotateY(${rotation + 180}deg)`;
                } else {
                    page.style.transform = `rotateY(${rotation}deg)`;

        setInterval(() => {

        }, 4000);
